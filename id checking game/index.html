<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted and Denied
    </title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <span>Accetped and Denied</span>
    </nav>
    <div class="counters">
        <span>Wins:</span>
        <span id="wins">0</span>

        <span>Losses:</span>
        <span id="losses">0</span>
    </div>
    <div class="date">
        <span>Date is: </span>
        <span id="date">00/00/0000</span>
    </div>
    <div class="container">
        <span id="pic"><img src="https://steamuserimages-a.akamaihd.net/ugc/2046369901408908980/9AFC539A626AB29D29BF96FDE82FAE83F9AE3CA7/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt=""></span>
        <span id="name">Name</span>
        <span id="exp">EXP: 00/00/0000</span>
        <span id="bday">Birthday: 00/00/ <span id="bdayYr">0000</span> </span>
    </div>
    <div class="buttons">
        <button id="accepted">Accept</button>
        <button id="deny">Deny</button>
    </div>
    <!-- <div class="start">
        <button id="start">Start Game</button>
    </div> -->
    


    <script src="/script.js"></script>
    
</body>
</html>
