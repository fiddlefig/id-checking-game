<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted and Denied
    </title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favi/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favi/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <nav class="nav-bar">
        <span>Accepted and Denied</span>
    </nav>
    <div class="counters">
        <span>Wins:</span>
        <span id="wins">0</span>

        <span>Losses:</span>
        <span id="losses">0</span>
    </div>
    <div class="date">
        <span id="dateis">Date is: </span>
        <span id="date">00/00/0000</span>
    </div>
    <div class="container">
        <span id="pic"><img src="https://steamuserimages-a.akamaihd.net/ugc/2046369901408908980/9AFC539A626AB29D29BF96FDE82FAE83F9AE3CA7/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt=""></span>

        <span id="name">Name</span>

        <span class="expTxt">EXP: <span id="expMonth">MONTH</span><span id="exp">EXP YR</span></span>

        <span class="bdayTxt">DOB: <span id="bdayMonth">MONTH</span><span id="bday">YEAR</span></span>
    </div>
    <div class="buttons">
        <button id="accepted">Accept</button>
        <button id="deny">Deny</button>
    </div>
    <!-- <div class="start">
        <button id="start">Start Game</button>
    </div> -->
    


    <script src="/script.js"></script>
    
</body>
</html>
